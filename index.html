<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PSZM projekat</title>
</head>
<body>
    <div class="container">
        <div id="popUp">
            <h2>Security question</h2>

            <p id="calculation">
                How much is <span id="numbers">1+1?</span> <br>
                <input id="numSum" type="text"> <br>
                <button id="btnCalc" class="btn btn-light">Submit</button>
            </p>
        </div>
        <h1 class="text-white bg-dark p-3 text-center">Form security</h1>

        <form class="form">
            <input id="hiddenInput" type="text" hidden>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" id="name"> <br>
            <!-- <em class="text-left">Example: John Doe</em> -->
            <label for="email">Enter your email</label>
            <input type="email" placeholder="Enter your email" name="email" id="email">

            <label for="phone">Enter your phone number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">

            <br><button id="btn" class="btn btn-light">Submit</button>
        </form>
        <hr>
        <div>
            <h2>Examples</h2>
            <br>
            <em>Name example: John Doe</em> 
            <br>
            <em>Email example: johndoe@gmail.com</em>
            <br>
            <em>Phone number example: +381 64234543</em>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
